<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="inner-layout">
      <!-- Шапка сайта -->
      <header class="header inner-layout__header">
        <a href="/" target="_self" class="header__logo link"></a>
      </header>

      <!-- Секция content -->
      <main class="content">
        <!-- Секция user -->
        <section class="user">
          <img
            src="./images/user-avatar.jpg"
            alt="Аватар"
            class="user__avatar"
          />
          <div class="user__panel">
            <div class="user__info">
              <h1 class="user__name">Жак-Ив Кусто</h1>
              <button class="user__edit-btn"></button>
              <p class="user__job">Исследователь океана</p>
            </div>
            <button class="user__add-btn"></button>
          </div>
        </section>

        <!-- Секция cards -->
        <section class="cards">
          <section class="card">
            <img
              src="./images/card-altai.jpg"
              alt="Алтай"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Алтай</h2>
              <img
                src="./images/card-like-icon.svg"
                alt="Иконка сердца"
                class="card__like-icon"
              />
            </div>
          </section>
          <section class="card">
            <img
              src="./images/card-baikal.jpeg"
              alt="Байкал"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Байкал</h2>
              <img
                src="./images/card-like-icon.svg"
                alt="Иконка сердца"
                class="card__like-icon"
              />
            </div>
          </section>
          <section class="card">
            <img
              src="./images/card-winter-baikal.jpg"
              alt="Зимний Байкал"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Зимний Байкал</h2>
              <img
                src="./images/card-like-icon.svg"
                alt="Иконка сердца"
                class="card__like-icon"
              />
            </div>
          </section>
          <section class="card">
            <img
              src="./images/card-kolsky.jpg"
              alt="Кольский полуостров"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Кольский</h2>
              <img
                src="./images/card-like-icon.svg"
                alt="Иконка сердца"
                class="card__like-icon"
              />
            </div>
          </section>

          <section class="card">
            <img
              src="./images/card-kosa.jpg"
              alt="Куршская коса"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Куршская коса</h2>
              <img
                src="./images/card-like-icon.svg"
                alt="Иконка сердца"
                class="card__like-icon"
              />
            </div>
          </section>
          <section class="card">
            <img
              src="./images/card-sochi.jpeg"
              alt="Сочи"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Сочи</h2>
              <img
                src="./images/card-like-icon.svg"
                alt="Иконка сердца"
                class="card__like-icon"
              />
            </div>
          </section>
        </section>
      </main>

      <!-- Подвал сайта -->
      <footer class="footer"></footer>
    </div>
  </body>
</html>
