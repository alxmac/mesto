<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="inner-layout">
      <!-- Шапка сайта -->
      <header class="header inner-layout__header">
        <a href="/" target="_self" class="header__logo">
          <img
            src="./images/header-logo.svg"
            alt="Логотип"
            class="header__image"
          />
        </a>
      </header>

      <!-- Секция content -->
      <main class="content">
        <!-- Секция user -->
        <section class="user">
          <img
            src="./images/user-avatar.jpg"
            alt="Аватар"
            class="user__avatar"
          />
          <div class="user__panel">
            <div class="user__info">
              <h1 class="user__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="user__button user__button_type_edit"
              ></button>
              <p class="user__description">Исследователь океана</p>
            </div>
            <button
              type="button"
              class="user__button user__button_type_add"
            ></button>
          </div>
        </section>

        <!-- Секция cards -->
        <section class="cards">
          <div class="card">
            <img
              src="./images/card-baikal.jpeg"
              alt="Байкал"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Байкал</h2>
              <button
                type="button"
                class="card__like-button card__like-button_active"
              ></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/card-vladivostok.jpeg"
              alt="Владивосток"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Владивосток</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/card-kolsky.jpg"
              alt="Кольский полуостров"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Кольский Полуостров</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/card-kosa.jpg"
              alt="Куршская коса"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Куршская коса</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/card-sochi.jpeg"
              alt="Сочи"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Сочи</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/card-khibiny.jpeg"
              alt="Хибины"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Хибины</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </div>
        </section>
      </main>

      <!-- Подвал сайта -->
      <footer class="footer">
        <p class="footer__text">&copy; 2021 Mesto Russia</p>
      </footer>

      <!-- Попап редактирования -->
      <section class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <form name="form" class="form">
            <h3 class="form__heading">Редактировать профиль</h3>
            <fieldset class="form__input-container">
              <input
                type="text"
                name="user-name"
                placeholder="Имя"
                class="form__item form__item_el_name"
              />
              <input
                type="text"
                name="description"
                placeholder="О себе"
                class="form__item form__item_el_description"
              />
            </fieldset>
            <input class="form__submit-button" type="submit" />
          </form>
        </div>
      </section>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
