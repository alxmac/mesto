<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script type="module" src="./scripts/index.js"></script>
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="inner-layout">
      <!-- Шапка сайта -->
      <header class="header inner-layout__header">
        <a href="/mesto" target="_self" class="header__logo">
          <img
            src="./images/header-logo.svg"
            alt="Логотип"
            class="header__image"
          />
        </a>
      </header>

      <!-- Секция content -->
      <main class="content">
        <!-- Секция user -->
        <section class="user">
          <img
            src="./images/user-avatar.jpg"
            alt="Аватар"
            class="user__avatar"
          />
          <div class="user__panel">
            <div class="user__info">
              <h1 class="user__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="user__button user__button_type_edit"
              ></button>
              <p class="user__description">Исследователь океана</p>
            </div>
            <button
              type="button"
              class="user__button user__button_type_add"
            ></button>
          </div>
        </section>

        <!-- Секция cards -->
        <section class="cards"></section>
      </main>

      <!-- Подвал сайта -->
      <footer class="footer">
        <p class="footer__text">&copy; 2021 Mesto Russia</p>
      </footer>

      <!-- Попап редактирования информации о пользователе -->
      <section class="popup inner-layout__popup popup_type_edit-form">
        <div class="popup__container">
          <form name="form" class="form">
            <h3 class="form__heading">Редактировать профиль</h3>
            <fieldset class="form__input-container">
              <input
                type="text"
                name="name"
                placeholder="Имя"
                class="form__item"
              />
              <input
                type="text"
                name="description"
                placeholder="О себе"
                class="form__item"
              />
            </fieldset>
            <input class="form__submit-button" type="submit" />
          </form>
          <button
            type="button"
            class="close-button popup__close-button"
          ></button>
        </div>
      </section>

      <!-- Попап добавления новой карточки -->
      <section class="popup inner-layout__popup popup_type_add-form">
        <div class="popup__container">
          <form name="form" class="form">
            <h3 class="form__heading">Новое место</h3>
            <fieldset class="form__input-container">
              <input
                type="text"
                name="name"
                placeholder="Название"
                class="form__item"
              />
              <input
                type="text"
                name="link"
                placeholder="Ссылка на картинку"
                class="form__item"
              />
            </fieldset>
            <input class="form__submit-button" type="submit" />
          </form>
          <button
            type="button"
            class="close-button popup__close-button"
          ></button>
        </div>
      </section>

      <!-- Попап просмотра картинки -->
      <section class="popup inner-layout__popup popup_type_preview-image">
        <div class="popup__container">
          <figure class="preview-image">
            <img alt="" src="#" class="preview-image__image" />
            <figcaption class="preview-image__caption"></figcaption>
          </figure>
          <button
            type="button"
            class="close-button popup__close-button"
          ></button>
        </div>
      </section>
    </div>

    <template id="card">
      <div class="card">
        <div class="card__image-wrapper">
          <img class="card__image" />
        </div>
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button
            type="button"
            class="card__button card__button_type_like"
          ></button>
        </div>
        <button
          type="button"
          class="card__button card__button_type_trash"
        ></button>
      </div>
    </template>
  </body>
</html>
