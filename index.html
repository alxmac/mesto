<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="inner-layout">
      <!-- Шапка сайта -->
      <header class="header inner-layout__header">
        <a href="/" target="_self" class="header__logo link"></a>
      </header>

      <!-- Секция content -->
      <main class="content">
        <!-- Секция user -->
        <section class="user">
          <img
            src="./images/user-avatar.jpg"
            alt="Аватар"
            class="user__avatar"
          />
          <div class="user__panel">
            <div class="user__info">
              <h1 class="user__name">Жак-Ив Кусто</h1>
              <button class="user__button user__button_type_edit"></button>
              <p class="user__job">Исследователь океана</p>
            </div>
            <button class="user__button user__button_type_add"></button>
          </div>
        </section>

        <!-- Секция cards -->
        <section class="cards">
          <section class="card">
            <img
              src="./images/card-altai.jpg"
              alt="Алтай"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Алтай</h2>
              <a
                href="#"
                target="_self"
                class="card__like-button card__like-button_active"
              ></a>
            </div>
          </section>
          <section class="card">
            <img
              src="./images/card-baikal.jpeg"
              alt="Байкал"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Байкал</h2>
              <a href="#" target="_self" class="card__like-button"></a>
            </div>
          </section>
          <section class="card">
            <img
              src="./images/card-winter-baikal.jpg"
              alt="Зимний Байкал"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Зимний Байкал</h2>
              <a href="#" target="_self" class="card__like-button"></a>
            </div>
          </section>
          <section class="card">
            <img
              src="./images/card-kolsky.jpg"
              alt="Кольский полуостров"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Кольский</h2>
              <a href="#" target="_self" class="card__like-button"></a>
            </div>
          </section>

          <section class="card">
            <img
              src="./images/card-kosa.jpg"
              alt="Куршская коса"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Куршская коса</h2>
              <a href="#" target="_self" class="card__like-button"></a>
            </div>
          </section>
          <section class="card">
            <img
              src="./images/card-sochi.jpeg"
              alt="Сочи"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Сочи</h2>
              <a href="#" target="_self" class="card__like-button"></a>
            </div>
          </section>
        </section>
      </main>

      <!-- Подвал сайта -->
      <footer class="footer">
        <p class="footer__text">&copy; 2021 Mesto Russia</p>
      </footer>

      <!-- Попап редактирования -->
      <section class="popup popup_opened">
        <div class="popup__container">
          <form class="form">
            <p class="form__heading">Редактировать профиль</p>
            <fieldset class="form__input-container">
              <input type="text" class="form__item form__item_el_name" />
              <input type="text" class="form__item form__item_el_job" />
            </fieldset>
            <fieldset class="form__handler">
              <input class="form__submit-button" type="submit" />
            </fieldset>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
